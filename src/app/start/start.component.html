@if (!noDbDetected) {
<div class="editor-container">
  <app-student-site></app-student-site>
</div>
}

@if (noDbDetected) {
<div class="error-container">
  <mat-card class="error-card">
    <mat-card-header>
      <mat-icon class="error-icon">warning</mat-icon>
      <mat-card-title>Keine Datenbank vorhanden</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Bitte lade eine Datenbank hoch oder verwende die Beispieldatenbank.</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="toHome()">
        Zur Startseite
      </button>
    </mat-card-actions>
  </mat-card>
</div>
}
