<mat-card style="width: 30vw; margin: auto;"  appDrag (files)="onFileSelect($event)">
  <mat-card-header>
    <mat-card-title>Datenbank hochladen</mat-card-title>
  </mat-card-header>
  <button mat-raised-button (click)="fileSelect.click()">Hochladen</button>

  <br />
  <h4 *ngIf="name.length > 0">Selected File: {{ name }}</h4>
  <input
    type="file"
    accept=".sql"
    hidden
    #fileSelect
    name="largeFile"
    (change)="onFileSelect($event)"
  />

  <mat-progress-spinner
    *ngIf="uploadPercent > 0"
    class="example-margin"
    [color]="color"
    [mode]="mode"
    [value]="uploadPercent"
  >
  </mat-progress-spinner>

  <mat-card-content> </mat-card-content>
  <mat-card-actions
    ><p>
      Laden Sie Ihren <strong>MySQL-Dump</strong> als .sql-Datei mit <strong>maximal 10mb</strong> hier hoch.
      <br />
      <br> Das Hochladen von personenbezogenen und/oder urheberrechtlich gesch√ºtzten Daten
      <br>ist untersagt.
    </p>
    <a href="../../assets/Demo.sql">Testdatenbank herunterladen</a>
  </mat-card-actions>
</mat-card>
